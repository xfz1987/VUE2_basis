<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../assets/css/index.css">
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>Hello world实例</h1>
	<div id="app">
		<p>{{message+99}}</p> <!--{{}} vue声明 -->
		<input type="text" v-model="message">
	</div>
	
	<script>
		var vw = new Vue({
			el: '#app',//el表示Vue的作用域
			data: {
				message: 'Hello Vue!'
			}
		});	
	</script>
</body>
</html>
