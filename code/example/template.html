<!DOCTYPE html>

</head>
<body>
	<h1>Template 模板</h1>
	<div id="app">
		<p></p>

		<h3 style="color:red;">我是标签模板</h1>

	<script type="x-template" id="demo2">
		<h3 style="color:red;">我是script标签模板</h1>

	<script>
		var vw = new Vue({
			el: '#app',
			data: {
				
			},
			// template: `
			// 	<h3 style="color:red;">我是选项模板</h1>
			// `
			template: '#demo1'
			

		});	
	</script>
</body>
