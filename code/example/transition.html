<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition-动画</title>
	<link rel="stylesheet" href="../assets/css/index.css">
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>transition : 动画</h1>
	<div id="app">
		<!-- 在transition标签内的元素发生动画 -->
		<transition name="fade">
			<p v-if="show">{{message}}</p>
		</transition>

		<button @click="hidden">hidden</button>
	</div>

	<style>
		.fade-enter-active,.fade-leave-active{
			transition: opacity .5s;
		}
		.fade-enter,.fade-leave-active{
			opacity: 0;
		}
	</style>
	
	<script>
		var vw = new Vue({
			el: '#app',
			data: {
				message: 'hello vue',
				show: true
			},
			methods: {
				hidden: function(){
					this.show = false;
				}
			}
		});	
	</script>
</body>
</html>
