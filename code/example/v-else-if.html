<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-else-if</title>
	<link rel="stylesheet" href="../assets/css/index.css">
	<script src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-else-if</h1>
	<div id="app">
		<div v-if="type === 'A'">A</div>
		<div v-else-if="type === 'B'">B</div>
		<div v-else-if="type === 'C'">C</div>
		<div v-else>Not A/B/C</div>
	</div>
	
	<script>
		var vw = new Vue({
			el: '#app',
			data: {
				type: 'C'
			}
		});	
	</script>
</body>
</html>
