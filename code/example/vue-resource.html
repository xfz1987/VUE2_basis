<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-resource</title>
	<link rel="stylesheet" href="../assets/css/index.css">
	<script src="../assets/js/vue.js"></script>
	<script src="../assets/js/vue-resource.js"></script>
</head>
<body>
	<h1>vue-resource</h1>
	<div id="app">
		{{ message }}
	</div>
	
	<script>
		var vw = new Vue({
			el: '#app',
			data: {
				message: 'hello vue'
			},
			beforeMount:function(){
				//挂载之前ajax
				var formData = new FormData();
				formData.append('a',1);

				this.$http.post('1.php',formData).then((response) => {
					//success
					console.log(response);
					this.message = response.body;
					},(response) => {
						//error
						alert('error');
					})
			}
		});	
	</script>
</body>
</html>
